<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Flexbox Assignment</title>
</head>

<body>
    <div class="outer-rectangle">
        <div class="inner-rectangle">
            <header>
                <img src="/images/Oval.png" alt="oval">
            </header>
            <main>
                <h2>Personal Info</h2>
                <p>Please provide your name, email address, and phone number.</p>
                <form action>
                    <label for="name" id="text">Name</label><br>
                    <input type="text" id="input" value="e.g. He Himothy"><br><br>
                    <label for="email" id="text">Email Address</label><br>
                    <input type="text" id="input" value="e.g. him@himothyuniversity.com"><br><br>
                    <label for="phone" id="text">Phone Number</label><br>
                    <input type="text" id="input" value="e.g. +1 426 446 6849"><br><br>
                    <input type="submit" value="Next Step">
                </form>
            </main>
        </div>
    </div>
</body>

</html>
